<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Webpage Title -->
    <title>쇼핑몰</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .small {
            font-size: 15px;
        }
        
        .card {
            width: 300px;
            margin: auto;
        }
    </style>
    <script>
        function hey() {

            let name = $('#name').val();
            let select = $('#inputGroupSelect01').val();
            let add = $('#add').val();
            let tel = $('#tel').val();
            // let list = '<li>' + name + '&nbsp' + select + 'kg &nbsp' + add
            let temp_html = '<tr>\
                                <td>' + name + '</td>\
                                <td>' + select + '</td>\
                                <td>' + add + '</td>\
                                <td>' + tel + '</td>\
                            </tr>';


            if (name == '') {
                alert('주문자 성함을 입력해주세요.');
                $('#name').focus();
            } else if (select == '무게를 선택하세요.') {
                alert('무게를 선택하세요.');
                $('#inputGroupSelect01').focus();
            } else if (add == '') {
                alert('주소를 입력해주세요.');
                $('#add').focus();
            } else if (tel == '') {
                alert('전화번호를 입력해주세요.');
                $('#tel').focus();
            } else {
                alert('주문이 성공하였습니다');
                $('#orderlist').append(temp_html);
                // $('#name').val('');
                // $('#add').val('');
                // $('#tel').val('');
            }
        }
    </script>

</head>

<body>

    <div class="card" style="width: 30rem;">
        <img class="card-img-top" src="https://pds.joins.com/news/component/htmlphoto_mmdata/202002/12/903a4376-e127-4b51-94ef-6e991a12e4d4.jpg " alt="Card image cap ">
        <div class="card-body ">
            <h5 class="card-title ">신선한 킹크랩
                <span class="small ">80000원/1kg</span>
            </h5>
            <p class="card-text ">특별한 날 사랑하는 사람들과 함께 즐기세요. 북태평양에서 바로 잡은 킹크랩입니다. 신선한 바다의 맛을 느껴보세요.</p>
        </div>
        <div class="card-body ">
            <h5 class="card-title">주문하기</h5>

            <p>
                주문자 성함 :
                <input id='name' type="text" />
            </p>
            <p>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend ">
                        <label class="input-group-text " for="inputGroupSelect01 ">Options</label>
                    </div>
                    <select class="custom-select " id="inputGroupSelect01">
                      <option selected>무게를 선택하세요.</option>
                      <option value="1 ">1kg</option>
                      <option value="2 ">2kg</option>
                      <option value="3 ">3kg</option>
                    </select>
                </div>
            </p>
            <p>
                주소 :
                <input id="add" type="text " />
            </p>
            <p>
                전화번호 :
                <input id="tel" type="text " />
            </p>
            <button onclick="hey()" type="button" class="btn btn-primary btn-lg btn-block ">결제하기</button>
        </div>
        <!-- <ol type='1' id='orderlist'>

        </ol> -->
        <div class="orders">
            <table class="table">
                <thead>
                    <tr>
                        <th class="meta_info" scope="col">성함</th>
                        <th class="meta_info" scope="col">중량</th>
                        <th class="meta_info" scope="col">주소</th>
                        <th scope="col">전화번호</th>
                    </tr>
                </thead>
                <tbody id="orderlist">
                    <tr>
                        <!-- <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td> -->
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
